<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Youre in!!! Please Execute Your Transactions.</h1>
    </header>
    <main>
        <!-- first div -->
        <div class="grid grid-cols-3 mx-auto gap-4 mx-64 text-white mt-7">
            <div class="bg-blue-400 py-10 px-5 text-center rounded-lg">
                <h1 class="text-4xl font-semibold pb-5">Deposit</h1>
                <p class="text-5xl font-semibold pb-5">$ <span id="deposit-display">00</span></p>
            </div>
            <div class="bg-pink-400 py-10 px-5 text-center rounded-lg">
                <h1 class="text-4xl font-semibold pb-5">Withdraw</h1>
                <p class="text-5xl font-semibold pb-5">$ <span id="withdraw-display">00</span></p>
            </div>
            <div class="bg-sky-400 py-10 px-5 text-center rounded-lg">
                <h1 class="text-4xl font-semibold pb-5">Balance</h1>
                <p class="text-5xl font-semibold pb-5">$ <span id="balance-display">1240</span></p>
            </div>
        </div>
<!-- second div -->
        <div class="grid grid-cols-2 mx-auto gap-4 mt-7 mx-64">
            <div class="bg-blue-400 py-10 px-10 rounded-lg">
                <h2 class="text-3xl font-semibold text-white">Please Deposit</h2>
                <input class="block w-9/12 px-5 py-2 my-5 rounded-lg" type="text" placeholder="Enter Your Withdrawing Amount" id="deposit-field">
                <button class="bg-red-400 rounded-lg py-1 px-7 text-xl font-semibold text-white" id="deposit-btn">Deposit</button></div>
            <div class="bg-blue-400 py-10 px-10 rounded-lg">
                <h2 class="text-3xl font-semibold text-white">Please Withdraw</h2>
                <input class="block w-9/12 px-5 py-2 my-5 rounded-lg" type="text" placeholder="Enter Your Withdrawing Amount" id="withdraw-field">
                <button class="bg-red-400 rounded-lg py-1 px-7 text-xl font-semibold text-white" id="withdraw-btn">Withdraw</button></div>
        </div>

    <!-- third div -->
    <div class="grid grid-cols-2 mx-auto mt-7 mx-96">

        <div class="bg-blue-400 py-10 px-10 rounded-lg mx-auto text-center" id="simple-div">
            <h2 class="text-3xl font-semibold text-white mb-2 mx-20">Simple Interest</h2>
            <h2 class="text-2xl font-semibold text-white" id="simple-text">Please Enter Deposit Value</h2>
            <input class="block px-5 py-2 my-5 rounded-lg w-full" type="text" placeholder="Enter Your Deposit Amount" id="simple-value-field">
            <button class="bg-red-400 rounded-lg py-1 px-7 text-xl font-semibold text-white" id="calc-simple-btn">Calculate</button></div>
            
        <div class="bg-blue-400 py-10 px-10 rounded-lg mx-auto text-center" id="complex-div">
            <h2 class="text-3xl font-semibold text-white mb-2 mx-20">Complex Interest</h2>
            <h2 class="text-2xl font-semibold text-white">Please Enter Deposit Value</h2>
            <input class="block px-5 py-2 my-5 rounded-lg w-full" type="text" placeholder="Enter Your Deposit Amount" id="complex-value-field">
            <button class="bg-red-400 rounded-lg py-1 px-7 text-xl font-semibold text-white" id="calc-complex-btn">Calculate</button></div>
    </div>
    </main>
    <script src="js/transaction.js"></script>
    <script src="js/interest.js"></script>
</body>
</html>
