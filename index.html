<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Welcome To Your <span class="text-violet-600 font-semibold">Baap Er Bank</span></h1>
    </header>

    <main>
        <section class="bg-sky-200 w-9/12 mx-auto p-10 my-10">
            <h2 class="text-3xl font-semibold mb-5">Please Login</h2>
            <input class="block mb-5 w-9/12 px-5 py-2 rounded-lg" type="email" name="" id="email-field" placeholder="Enter Your Email Here">
            <input class="block mb-5 w-9/12 px-5 py-2 rounded-lg" type="password" name="" id="password-field" placeholder="Enter Your Password Here">
            <button class="bg-red-400 rounded-lg py-1 px-7 text-xl font-semibold text-white" id="login-btn">Login</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
